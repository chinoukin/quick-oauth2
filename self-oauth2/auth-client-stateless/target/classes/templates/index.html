<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>登录</h2>

<div th:if="${username == null}">
    <!-- 本地账号登录 -->
    <form method="post" action="/login">
        <div>
            <label>Username:</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password"/>
        </div>
        <button type="submit">登录</button>
    </form>
    <div th:if="${msg != null}"><p><span style="color:red" th:text="${msg}"></span></p></div>
    <hr/>

    <!-- self-oauth2 登录 -->
    <a href="/login/self-oauth2">Login with self-oauth2</a>

    <hr/>
</div>

<div th:if="${username != null}">
    <p>已登录用户：<span th:text="${username}"></span></p>
    <a href="/api/logout">Logout</a>
</div>

</body>
</html>
